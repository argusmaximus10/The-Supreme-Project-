<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
        </div>
        
        <nav class="nav-links">
            <a href="dashboard.html">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="users.html">
                <i class="fas fa-users"></i> Users
            </a>
            <a href="products.html">
                <i class="fas fa-box"></i> Products
            </a>
            <a href="orders.html">
                <i class="fas fa-shopping-cart"></i> Orders
            </a>
            <a href="categories.html" class="active">
                <i class="fas fa-tags"></i> Categories
            </a>
            <a href="suppliers.html">
                <i class="fas fa-truck"></i> Suppliers
            </a>
            <a href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Categories Management</h1>
                <p>Manage product categories</p>
            </div>
            <div class="header-right">
                <div class="date-display" id="currentDate"></div>
            </div>
        </header>

        <div class="page-header">
            <h2 class="page-title">All Categories</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="categorySearch" placeholder="Search categories..." style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                <button class="btn btn-primary" id="addCategoryBtn">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </div>
        </div>

        <div class="table-container">
            <table id="categoriesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Products</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Categories will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">Add New Category</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" required>
                </div>
                
                <div class="form-group">
                    <label for="categoryDescription">Description</label>
                    <textarea id="categoryDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
                    <button type="button" class="btn" onclick="categoriesManager.hideModal()" style="margin-left: 10px;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/categories.js"></script>
    <script>
        // Update date
        document.addEventListener('DOMContentLoaded', function() {
            const dateElement = document.getElementById('currentDate');
            if (dateElement) {
                const now = new Date();
                dateElement.textContent = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
            
            // Add modal close functionality
            const modal = document.getElementById('categoryModal');
            const closeBtn = document.querySelector('#categoryModal .close-modal');
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    modal.style.display = 'none';
                });
            }
            
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
            
            // Add search functionality
            const searchInput = document.getElementById('categorySearch');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const query = e.target.value.toLowerCase();
                    const rows = document.querySelectorAll('#categoriesTable tbody tr');
                    
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(query) ? '' : 'none';
                    });
                });
            }
            
            // Add category button functionality
            const addCategoryBtn = document.getElementById('addCategoryBtn');
            if (addCategoryBtn) {
                addCategoryBtn.addEventListener('click', function() {
                    document.getElementById('categoryModalTitle').textContent = 'Add New Category';
                    document.getElementById('categoryForm').reset();
                    modal.style.display = 'flex';
                });
            }
            
            // Add save button functionality
            const saveCategoryBtn = document.getElementById('saveCategoryBtn');
            if (saveCategoryBtn) {
                saveCategoryBtn.addEventListener('click', function() {
                    if (window.categoriesManager && window.categoriesManager.saveCategory) {
                        window.categoriesManager.saveCategory();
                    }
                });
            }
        });
    </script>
</body>
</html>
