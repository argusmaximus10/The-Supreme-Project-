    <script>
        // Update date
        document.addEventListener('DOMContentLoaded', function() {
            const dateElement = document.getElementById('currentDate');
            if (dateElement) {
                const now = new Date();
                dateElement.textContent = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
            
            // Set today's date as default in order date field
            const orderDateField = document.getElementById('orderDate');
            if (orderDateField) {
                const today = new Date().toISOString().split('T')[0];
                orderDateField.value = today;
            }
            
            // Add modal close functionality
            const modal = document.getElementById('orderModal');
            const closeBtn = document.querySelector('#orderModal .close-modal');
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    modal.style.display = 'none';
                });
            }
            
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
            
            // Add search functionality
            const searchInput = document.getElementById('orderSearch');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const query = e.target.value.toLowerCase();
                    const rows = document.querySelectorAll('#ordersTable tbody tr');
                    
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(query) ? '' : 'none';
                    });
                });
            }
            
            // Add order button functionality
            const addOrderBtn = document.getElementById('addOrderBtn');
            if (addOrderBtn) {
                addOrderBtn.addEventListener('click', function() {
                    document.getElementById('orderModalTitle').textContent = 'Add New Order';
                    document.getElementById('orderForm').reset();
                    
                    // Set today's date
                    const today = new Date().toISOString().split('T')[0];
                    const orderDateField = document.getElementById('orderDate');
                    if (orderDateField) {
                        orderDateField.value = today;
                    }
                    
                    modal.style.display = 'flex';
                });
            }
        });
    </script>
